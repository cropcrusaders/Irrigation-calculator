<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Irrigation Schedule Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Irrigation Schedule Calculator</h1>
    <div class="calculator">
        <label for="cropType">Crop Type:</label>
        <select id="cropType">
            <option value="">Select Crop</option>
            <option value="corn">Corn</option>
            <option value="wheat">Wheat</option>
            <option value="soybean">Soybean</option>
            <!-- Add more crops as needed -->
        </select>

        <label for="growthStage">Growth Stage:</label>
        <select id="growthStage">
            <option value="">Select Growth Stage</option>
            <option value="initial">Initial</option>
            <option value="development">Development</option>
            <option value="mid-season">Mid-season</option>
            <option value="late-season">Late-season</option>
        </select>

        <label for="soilMoisture">Current Soil Moisture Content (%):</label>
        <input type="number" id="soilMoisture" placeholder="e.g., 15">

        <label for="fieldCapacity">Soil Field Capacity (%):</label>
        <input type="number" id="fieldCapacity" placeholder="e.g., 30">

        <label for="wiltingPoint">Soil Wilting Point (%):</label>
        <input type="number" id="wiltingPoint" placeholder="e.g., 10">

        <label for="rootDepth">Root Zone Depth (mm):</label>
        <input type="number" id="rootDepth" placeholder="e.g., 600">

        <label for="irrigationEfficiency">Irrigation Efficiency (0-1):</label>
        <input type="number" step="0.01" id="irrigationEfficiency" placeholder="e.g., 0.75">

        <label for="pValue">Depletion Fraction (p):</label>
        <input type="number" step="0.01" id="pValue" placeholder="e.g., 0.5">

        <label for="weatherData">Weather Data:</label>
        <button id="fetchWeather">Fetch Weather Data</button>
        <div id="weatherInfo"></div>

        <button onclick="calculateIrrigation()">Calculate Irrigation Schedule</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
